image: node:14

pipelines:
  pull-requests:
    '**':
      - step:
          name: Install and Build
          caches:
            - node
          script:
            - yarn
            - yarn check-types
            - yarn lint
  branches:
    develop:
      - step:
          name: Deploy to Monkapps
          script:
            - pipe: atlassian/rsync-deploy:0.4.4
              variables:
                USER: 'uala-website-development'
                SERVER: 'us.dev.monkapps.com'
                LOCAL_PATH: './'
                EXTRA_ARGS: '-avPx'
                REMOTE_PATH: '~/public/'
            - pipe: atlassian/ssh-run:0.3.0
              variables:
                SSH_USER: 'uala-website-development'
                SERVER: 'us.dev.monkapps.com'
                COMMAND: 'cd ~/public/ && /usr/bin/yarn --cwd /var/projects/uala-website-development/public install && /usr/bin/yarn --cwd /var/projects/uala-website-development/public build && forever restartall'
    develop-nextjs:
      - step:
          name: Deploy to Monkapps
          script:
            - pipe: atlassian/rsync-deploy:0.4.4
              variables:
                USER: 'uala-website-development'
                SERVER: 'us.dev.monkapps.com'
                LOCAL_PATH: './'
                EXTRA_ARGS: '-avPx'
                REMOTE_PATH: '~/public/'
            - pipe: atlassian/ssh-run:0.3.0
              variables:
                SSH_USER: 'uala-website-development'
                SERVER: 'us.dev.monkapps.com'
                COMMAND: 'cd ~/public/ && /usr/bin/yarn --cwd /var/projects/uala-website-development/public install && /usr/bin/yarn --cwd /var/projects/uala-website-development/public build && forever restartall'